<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .w-50vh {
            width: 100vw;
        }

        .h-50vh {
            height: 70vh;
        }

        .h-30vh {
            height: 30vh;
        }

        .modal>.modal-dialog {
            margin: 5% auto;
        }
    </style>
</head>

<body>
    <!--////////////////////////button ///////////////////////////////////// -->
    <br>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col"></div>
            <!-- //////////       target myModal1   /////////  -->
            <div class="col">
                <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal"
                    data-bs-target="#myModal1">
                    Open modal
                </button>
            </div>
            <!--  //////////      target myModal2   //////////// -->
            <div class="col">
                <button type="button" class="btn btn-outline-info w-100 " data-bs-toggle="modal"
                    data-bs-target="#myModal2">
                    Open modal
                </button>
            </div>
            <div class="col">
            </div>
        </div>

    </div>

    <!-- //////////////     The Modal-1     ///////////////// -->
    <div class="modal fade" id="myModal1">
        <div class="modal-dialog m-0 ">
            <div class="modal-content w-50vh h-50vh mt-5 ">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">可愛的小狗勾</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <img src="https://picsum.photos/id/237/200/300" alt="" class="h-75">
                    <img src="https://picsum.photos/id/235/200/300" alt="" class="h-75">
                    <img src="https://picsum.photos/id/233/200/300" alt="" class="h-75">
                    <img src="https://picsum.photos/id/230/200/300" alt="" class="h-75">
                    <img src="https://picsum.photos/id/222/200/300" alt="" class="h-75">
                    <img src="https://picsum.photos/id/225/200/300" alt="" class="h-75">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- ///////////////// myModal -----2 /////////////////////////// -->
    <div class="modal fade" id="myModal2">
        <div class="modal-dialog mx-0">
            <!-- form//////////////// -->
            <form action="">
                <!-- modal-content-----------2 -->
                <div class="modal-content w-50vh h-50vh mt-5">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">form</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- modal-body container -->
                        <div class="container-fluid">
                            <div class="row mb-5">
                                <div class="col bg-black text-white ">
                                    <h1 class="display-5 text-center text-uppercase ">join us</h1>
                                </div>
                                <div class="row my-5">
                                    <div class="col-3"></div>
                                    <div class="col-3">
                                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="name">
                                    </div>
                                    <div class="col-3">
                                        <input type="email" class="form-control" id="mobile"
                                            aria-describedby="emailHelp" placeholder="mobile">
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="Address">
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                                            placeholder="E-mail">
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3">

                                    </div>
                                    <div class="col-6 mx-auto">
                                        <button type="submit" class="btn btn-dark w-100">Submit</button>
                                    </div>
                                    <div class="col-3">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
            </script>
</body>

</html>
